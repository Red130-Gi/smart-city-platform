apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: smart-city
data:
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
  
  # Database URLs
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  MONGODB_HOST: "mongodb"
  MONGODB_PORT: "27017"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # ML Models Configuration
  MODEL_TYPE: "ensemble"
  LOOKBACK_HOURS: "24"
  FORECAST_HORIZON_MIN: "5"
  FORECAST_HORIZON_HOURS: "168"
  LOOP_SECONDS: "60"
  ENABLE_FUTURE_PREDICTION: "true"
  
  # Data Generation
  GENERATION_INTERVAL: "5"
  NUM_SENSORS: "19"
  NUM_BUSES: "34"
  NUM_PARKING: "12"
