apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-city-ingress
  namespace: smart-city
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: api.smartcity.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
  - host: grafana.smartcity.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  tls:
  - hosts:
    - api.smartcity.local
    - grafana.smartcity.local
    secretName: smartcity-tls
