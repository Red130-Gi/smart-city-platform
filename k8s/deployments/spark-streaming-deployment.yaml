apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-streaming
  namespace: smart-city
  labels:
    app: spark-streaming
    tier: processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-streaming
  template:
    metadata:
      labels:
        app: spark-streaming
        tier: processing
    spec:
      containers:
      - name: spark-streaming
        image: smart-city-spark-streaming:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9093"
        - name: MONGODB_URI
          value: "mongodb://$(MONGO_ROOT_USER):$(MONGO_ROOT_PASSWORD)@mongodb:27017"
        - name: MONGO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mongo-root-user
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mongo-root-password
        - name: SPARK_JOB_TYPE
          value: "streaming"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
