apiVersion: 1

datasources:
  # PostgreSQL - Base de données principale
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    user: smart_city
    database: smart_city_db
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    secureJsonData:
      password: smartcity123
    editable: true
    isDefault: true

  # MongoDB - Données NoSQL
  - name: MongoDB
    type: mongodb-datasource
    access: proxy
    url: mongodb://admin:smartcity123@mongodb:27017
    jsonData:
      mongodb_url: mongodb://admin:smartcity123@mongodb:27017
      mongodb_db: smart_city
    editable: true

  # Prometheus - Métriques système
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - datasourceUid: tempo
          name: trace_id
    editable: true

  # ElasticSearch - Logs et recherche
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: smart-city-*
    jsonData:
      esVersion: "7.10.0"
      timeField: "@timestamp"
      maxConcurrentShardRequests: 5
    editable: true

  # API REST - Smart City API
  - name: SmartCityAPI
    type: simpod-json-datasource
    access: proxy
    url: http://api:8000/api/v1
    jsonData:
      httpHeaderName1: 'Content-Type'
    secureJsonData:
      httpHeaderValue1: 'application/json'
    editable: true
