[paths]
provisioning = /etc/grafana/provisioning

[server]
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[security]
admin_user = admin
admin_password = smartcity123
allow_embedding = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/json/01-overview.json

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[dataproxy]
logging_enabled = true

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[explore]
enabled = true

[feature_toggles]
enable = tempoSearch tempoBackendSearch

[plugins]
allow_loading_unsigned_plugins = mongodb-datasource,redis-datasource
